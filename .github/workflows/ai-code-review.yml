name: AI Code Review

on:
  pull_request:
    branches:
      - main

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Run AI Code Reviewer
        uses: freeedcom/ai-codereviewer@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}